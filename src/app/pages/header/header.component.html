<nav id="header-navigation" class="navbar navbar-inverse">
    <div id="header-menu" class="container-fluid">
        <div class="navbar-header">
            <img src="http://placehold.it/50x50&amp;text=Slide Two" />
            <a class="navbar-brand" href="#">Resort Name</a>
        </div>
        <ul class="nav navbar-nav">
            <li [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}"><a [routerLink]="['/']"  href="#"><i class="fa fa-home" aria-hidden="true"></i>Home</a></li>
            <li [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}" *ngIf="auth.isAuthenticated()"><a [routerLink]="['/dashboard']"><i class="fa fa-list" aria-hidden="true"></i>Dashboard</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right" *ngIf="!auth.isAuthenticated()">
            <li><a [routerLink]="['/register']"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
            <li><a [routerLink]="['/login']">Login</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right" *ngIf="auth.isAuthenticated()">
            <li><a href="#" (click)="logout($event)"><i class="fa fa-sign-out" aria-hidden="true"></i>Logout</a></li>
        </ul>
    </div>
    <div id="resort-carousel" class="carousel slide" data-ride="carousel" *ngIf="this.router.url === '/'">
         <!-- Indicators -->
         <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner">
            <div class="item active">
                <div class="carousel-caption">
                    <h3>Barbados</h3>
                    <p>The atmosphere in Barbados has a touch of class.</p>
                </div>
                <img src="http://placehold.it/1900x1080&amp;text=Slide Two" />

                <div class="carousel-caption">
                    <h3>Chania</h3>
                    <p>The atmosphere in Chania has a touch of Florence and Venice.</p>
                </div>
                <img src="http://placehold.it/1900x1080&amp;text=Slide Two" />
            </div>  
        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control pull-left" href="#resort-carousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control pull-right" href="#resort-carousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
